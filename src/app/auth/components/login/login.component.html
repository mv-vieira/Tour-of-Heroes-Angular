<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <!-- Email -->
      <p>
        <mat-form-field>
          <input
            formControlName="email"
            matInput
            placeholder="Email"
            required
            type="email"
          />
        </mat-form-field>
      </p>
      <!-- Senha -->
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            placeholder="Use unless 10 characters"
            required
            type="password"
          />

          <mat-hint>
            CAUTION: Do not reuse of your existing password.
          </mat-hint>

          <mat-error *ngIf="form.controls['password'].hasError('required')">
            Password is required.
          </mat-error>

          <mat-error *ngIf="form.controls['password'].hasError('minlength')">
            Password should cotain at least 10 characters.
          </mat-error>

        </mat-form-field>
      </p>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()"> Login </button>
  </mat-card-actions>

  <mat-card-footer>
    <a mat-button>Forgot Password? </a>
  </mat-card-footer>
</mat-card>
