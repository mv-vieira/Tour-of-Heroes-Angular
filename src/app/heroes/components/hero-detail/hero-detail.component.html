
  <h1>{{ isEditing ? "Update" : "Create" }} Hero</h1>


  <mat-card class="example-card">
    <mat-card-content fxLayout="column">
      <mat-form-field class="example-full-width" *ngIf="isEditing">
        <mat-label>ID</mat-label>
        <input matInput disabled [value]="hero.id" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Hero Name: </mat-label>
        <input
          id="name"
          matInput
          [(ngModel)]="hero.name"
          placeholder="Name"
          type="text"
        />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!isFormValid()"
        *ngIf="!isEditing"
        (click)="create()"
      >
        Create
      </button>

      <button
        mat-raised-button
        color="primary"
        [disabled]="!isFormValid()"
        *ngIf="isEditing"
        (click)="update()"
      >
        Update
      </button>
      <button mat-raised-button (click)="goBack()">Go Back</button>
    </mat-card-actions>
  </mat-card>
