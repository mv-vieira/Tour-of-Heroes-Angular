<mat-card class="example-card">
    <div *ngIf="hero">
      <mat-card-header>
        <mat-card-title>{{ hero.name | uppercase }} Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div><span>Id: </span>{{ hero.id }}</div>
        <div><span>Name: </span>{{ hero.name }}</div>
        <label for="name">Hero name: </label>
        <input
          id="name"
          [(ngModel)]="hero.name"
          placeholder="Name"
          type="text"
        />
      </mat-card-content>
      <button mat-raised-button color="primary" (click)="goBack()"> Back </button>
    </div>

</mat-card>
